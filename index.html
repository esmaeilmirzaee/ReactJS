<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>
  <title>React</title>
</head>
<body>
  <div class="app"></div>
  <script>
    function OurApp() {
      return React.createElement("div", null, [
        React.createElement("h1", null, "Welcome"),
        React.createElement("h5", null, `The current time is ${new Date()}.`),
        React.createElement("p", null, "This is a simple ReactJS app."),
        React.createElement("small", null, "I did my best.")
      ])
    }


    
    setInterval(function() {
      ReactDOM.render(OurApp(), document.querySelector(".app"))}, 1000)
  </script>
</body>
</html>
