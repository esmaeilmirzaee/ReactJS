<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.1/babel.js"></script>
  <style>
    .header {
      text-align: center;
      color: orangered;
    }
  </style>
  <title>React</title>
</head>
<body>
  <div class="app"></div>
  <script type="text/babel">
    const pets = [
      {name:"Meaoalot", species: "cat", age: "3", id: 12341234},
  {name:"Woofalot", species: "dog", age: "5", id: 918293},
  {name:"Boofalot", species: "wolf", age: "1", id: 829170283},
  {name:"Soofalot", species: "tiger", age: "8", id: 12367490}
    ]

    function OurApp() {
      return (
        <>
          <OurHeader />
          <h5>The current time is {new Date().toLocaleString()}.</h5>
          <p>This is a simple JSX.</p>
          <small>Check out previous commit to see the difference.</small>
          <p className="header">This is another paragraph.</p>
          <ul>
            {pets.map(pet => <Pet name={pet.name} species={pet.species} age={pet.age} key={pet.id} />
            )}
          </ul>
        </>
      )
    }

    function OurHeader() {
      return <h1 className="header">Welcome</h1>
    }

    function Pet(props) {
      return <li>{props.name} is a {props.species} and is {props.age} years old.</li>
    }
    
    setInterval(function() {
      ReactDOM.render(OurApp(), document.querySelector(".app"))}, 1000)
  </script>
</body>
</html>
